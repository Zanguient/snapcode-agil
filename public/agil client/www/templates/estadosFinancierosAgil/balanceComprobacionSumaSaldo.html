<div class="conteiner">
    <h3 class="header smaller lighter blue">BALANCE DE COMPROBACION DE SUMAS Y SALDOS</h3>
    <div>
        <div class="widget-main">
            <div class="form-inline">
                <label class="inline">

                    <span class="lbl"> PERIODO</span>
                </label>
                <select ng-model="configuracionImpresion.tipoPeriodo" ng-change="cargarFechasFiltro(configuracionImpresion.tipoPeriodo.nombre)"
                    class="form-control" ng-options="periodo as periodo.nombre for periodo in TiposPeriodos.clases track by periodo.id ">
                    <option value="">SELECCIONAR</option>
                </select>
                <select ng-if="configuracionImpresion.tipoPeriodo.nombre=='GESTIÃ“N' ||configuracionImpresion.tipoPeriodo.nombre=='MES'||configuracionImpresion.tipoPeriodo.nombre=='COMPARATIVO'"
                    required  class="form-control" ng-options="gestion as gestion.nombre for gestion in gestiones track by gestion.id"
                    ng-model="configuracionImpresion.gestion">
                    <option value="">SELECCIONAR</option>
                </select>
                <select ng-if="configuracionImpresion.tipoPeriodo.nombre=='COMPARATIVO'" class="form-control" required 
                    ng-options="gestion as gestion.nombre for gestion in gestiones track by gestion.id" ng-model="configuracionImpresion.gestion_fin">
                    <option value="">SELECCIONAR</option>
                </select>
                <select ng-if="configuracionImpresion.tipoPeriodo.nombre=='MES'" required  class="form-control" ng-options="mes as mes.nombre for mes in meses track by mes.id"
                    ng-model="configuracionImpresion.mes">
                    <option value="">SELECCIONAR</option>
                </select>
                <label>
                    <input id="fecha_uno" ng-if="configuracionImpresion.tipoPeriodo.nombre=='FECHAS'" type="text" ng-model="configuracionImpresion.fecha_inicio"
                        ng-update-hidden data-date-format="dd/mm/yyyy" class="from-control date-picker">
                </label>
                <label>
                    <input id="fecha_dos" ng-if="configuracionImpresion.tipoPeriodo.nombre=='FECHAS'" type="text" ng-model="configuracionImpresion.fecha_fin"
                        ng-update-hidden data-date-format="dd/mm/yyyy" class="from-control date-picker">
                </label>
            </div>
            <div class="space-6"></div>
            <div class="form-inline">
                <label>

                    <span class="lbl">BIMONETARIO</span>


                    <input id="skip-validation" ng-model="configuracionImpresion.bimonetario" type="checkbox" class="ace ace-switch ace-switch-4">
                    <span class="lbl middle"></span>
                </label>

            </div>
            <div class="space-4"></div>
            <div class="form-inline">
                <button  class="btn btn-app btn-danger btn-xs" ng-click="generarPdfBalanceComprobacionSS()">
                    <i class="ace-icon fa fa-print bigger-160"></i>
                    PDF
                </button>
                <button  class="btn btn-app btn-success btn-xs" ng-click="generarExelBalanceGeneral()">
                    <i class="ace-icon fa fa-print bigger-160"></i>
                    Excel
                </button>
                <!-- <button  class="btn btn-app btn-primary btn-xs" ng-click="generarWordBalanceGeneral()">
                    <i class="ace-icon fa fa-print bigger-160"></i>
                    Word
                </button> -->
            </div>
        </div>
    </div>
</div>
