<div class="modal-header bg-primary">
    <h4 class='smaller text-white text-uppercase'>
        <i class='icono-prerequisito'></i>
        <label> &nbsp;{{tipo_edicion.nombre}}:</label>
    </h4>
</div>
<div class="modal-body">
    <form ng-submit="agregarConceptoEdicion(clase)">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="ciudad">Nombre</label>
                <input required ng-model="clase.nombre" type="text" capitalize style="text-transform:uppercase;" class="form-control" name="ciudad"
                    placeholder="NOMBRE CORRELATIVO">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="ciudad">Correlativo</label>
                <input  ng-model="clase.correlativo" min="{{minimo}}" max="{{clase.correlativo_maximo}}"  type="number"   class="form-control" 
                    placeholder="INICIO CORRELATIVO" required>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="ciudad">maximo</label>
                <input  ng-model="clase.correlativo_maximo"   min="{{clase.correlativo+1}}" type="number"  class="form-control" 
                    placeholder="LIMITE CORRELATIVO" required>
            </div>
        </div>
        <div class="col-sm-2">
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-success" >
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</form>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correlativo</th>
                <th>Maximo</th>
                <th>Habilitar</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="clase in tipo_edicion.clases">
                <th scope="row">{{clase.nombre}}</th>
                <td>{{clase.correlativo}}</td>
                <td>{{clase.correlativo_maximo}}</td>
                <td>
                    <label>
                        <input ng-model="clase.habilitado" name="switch-field-1" class="ace ace-switch ace-switch-5" type="checkbox">
                        <span class="lbl check-espaniol"></span>
                    </label>
                </td>
                <td>
                    <a class="green" href="javascript:void(0)" ng-click="abrirModalVerificarCuenta(clase,'correlativo')">
                        <i class="ace-icon fa fa-pencil bigger-130"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
<div class="modal-footer wizard-actions">
    <button class="btn btn-primary btn-sm" ng-click="guardarConceptoEdicion(tipo_edicion)">
        <i class="glyphicon glyphicon-floppy-disk"></i>Guardar
    </button>
    <button class="btn btn-danger btn-sm" ng-click="cerrarModalConceptoEdicionCorrelativos()">
        <i class="ace-icon fa fa-times"></i>Cancelar
    </button>

</div>
