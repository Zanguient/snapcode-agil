<div id="modal-wizard-grupo-estibaje-edicion" class="modal wizard-posicion">
	<div class="modal-dialog">
		<div class="modal-content">
			<form ng-submit="guardarGrupoEstibaje(grupo_estibaje)">
				<div id="modal-wizard-container-grupo-estibaje-edicion">
					<div class="modal-header">
						<ul class="steps">
							<li data-step="1" class="active">
								<span class="step">1</span>
								<span class="title">Datos del Grupo Estibaje</span>
							</li>
							<li data-step="10">
								<span class="step">2</span>
								<span class="title">Finalizar</span>
							</li>
						</ul>
					</div>

					<div class="modal-body step-content">
						<div class="step-pane active" data-step="1">
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="codigo">Código</label>

								<div class="col-sm-9">
									<input required type="text" id="codigoEstibaje" ng-model="grupo_estibaje.codigo" placeholder="Código" class="col-xs-10 col-sm-5" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="nombre">Nombre</label>

								<div class="col-sm-9">
									<input required type="text" id="nombre" ng-model="grupo_estibaje.nombre" placeholder="Nombre" class="col-xs-10 col-sm-5" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="caracteristicas">Características</label>

								<div class="col-sm-9">
									<input required type="text" id="caracteristicas" ng-model="grupo_estibaje.descripcion" placeholder="Características" class="form-control"
									/>
								</div>
							</div>
						</div>

						<div class="step-pane" data-step="2">
							<div class="center">
								<h4 class="blue">Finalización</h4>
							</div>
						</div>

					</div>
				</div>

				<div class="modal-footer wizard-actions">
					<button class="btn btn-sm btn-prev">
					<i class="ace-icon fa fa-arrow-left"></i>
					Anterior
				</button>

					<button type="submit" id="siguiente" class="btn btn-success btn-sm btn-next" data-last="Finish">
					Siguiente
					<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
				</button>

					<button type="button" class="btn btn-danger btn-sm pull-left" data-dismiss="modal" ng-click="cerrarPopPupEdicion()">
					<i class="ace-icon fa fa-times"></i>
					Cancelar
				</button>
				</div>
			</form>
		</div>
	</div>
</div>
