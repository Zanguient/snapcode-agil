<div id="modal-wizard-destino-edicion" class="modal wizard-posicion">
	<div class="modal-dialog">
		<div class="modal-content">
			<form name="nuevoDestino"  ng-submit="guardarDestino(destino)">
				<div id="modal-wizard-container-destino-edicion">
					<div class="modal-header">
						<ul class="steps">
							<li  id="cabeza-datos-destino"  data-step="1" class="active">
								<span class="step">1</span>
								<span class="title">Datos del Destino</span>
							</li>
							<li data-step="2">
								<span class="step">2</span>
								<span class="title">Finalizar</span>
							</li>
						</ul>
					</div>

					<div class="modal-body step-content">
						<div  id="cuerpo-datos-destino"  class="step-pane active" data-step="1">
							<div ng-if="!usuario.empresa.usar_correlativos_destinos" class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="codigo">Código</label>

								<div class="col-sm-9">
									<input required type="text" id="codigo" ng-model="destino.codigo" placeholder="Código" class="col-xs-10 col-sm-5" />
								</div>
							</div>
							<div ng-if="usuario.empresa.usar_correlativos_destinos" class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="codigo">Código</label>
								<div  ng-if="!destino.id" class="col-sm-4">
									<span>Correlativo de:</span>
									<select required ng-model="destino.correlativo" class="form-control" ng-change="obtenerCorrelativoCliente();cargarCodigo(destino)"
									 ng-options="correlativo as correlativo.nombre for correlativo in correlativosDestino.clases | filter:{habilitado:true} track by correlativo.id">
										<option value="">--seleecionar--</option>
									</select>
								</div>
								<div  ng-if="!destino.id" class="col-sm-5">
									<br>
									<input ng-disabled="usuario.empresa.usar_correlativos_destinos"required type="text" id="codigo" ng-model="destino.codigo" placeholder="Código" class="col-xs-10 col-sm-5" />
								</div>
								<div  ng-if="destino.id" class="col-sm-9">
										
										<input ng-disabled="usuario.empresa.usar_correlativos_destinos"required type="text" id="codigo" ng-model="destino.codigo" placeholder="Código" class="col-xs-10 col-sm-5" />
									</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="destino">Destino</label>

								<div class="col-sm-9">
									<input required type="text" id="destino" ng-model="destino.destino" placeholder="destino" class="col-xs-10 col-sm-5" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="direccion">Direccion</label>

								<div class="col-sm-9">
									<input required type="text" id="direccion" ng-model="destino.direccion" placeholder="direccion" class="form-control" />
								</div>
							</div>
						</div>

						<div class="step-pane" data-step="10">
							<div class="center">
								<h4 class="blue">Finalización</h4>
							</div>
						</div>

					</div>
				</div>

				<div class="modal-footer wizard-actions">
					<button id="anterior" class="btn btn-sm btn-prev">
						<i class="ace-icon fa fa-arrow-left"></i>
						Anterior
					</button>

					<button type="submit" id="siguiente" class="btn btn-success btn-sm btn-next" data-last="Finish" ng-click="ValidarForm(nuevoDestino,steps,'anterior')">
						Siguiente
						<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
					</button>

					<button type="button" class="btn btn-danger btn-sm pull-left" data-dismiss="modal" ng-click="cerrarPopPupEdicion()">
						<i class="ace-icon fa fa-times"></i>
						Cancelar
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div id="modal-verificar-cuenta" title="Asignar Cuenta">

	<form name="formularioAsignarCuenta" ng-submit="verificarCuentaAdmin(cuenta,$index)">
		<div class="modal-header">
			<p>
				<h3>Verificar Cuenta</h3>
			</p>
		</div>
		<div class="modal-body">
			<div>
				<span>Nombre Usuario: </span>
				<input required class="form-control" type="text" ng-model="cuenta.nombre_usuario">
			</div>
			<div>
				<span>Clave</span>
				<input required class="form-control" type="password" name="contra" ng-model="cuenta.clave">
			</div>
		</div>
		<div class="modal-footer">
			<div class="col-sm-6">
				<button type="submit" class="btn btn-success">Guardar</button>
			</div>


			<div class="col-sm-6">
				<button type="button" class="btn btn-danger" ng-click="cerrarModalVerificarCuenta()">Cancelar</button>
			</div>
		</div>
	</form>
</div>
<!-- fin confirmar usuario -->
